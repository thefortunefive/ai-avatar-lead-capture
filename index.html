<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Lead Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .avatar-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 2rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #avatarVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        
        .placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            text-align: center;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            min-width: 200px;
        }
        
        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }
        
        .mic-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            font-size: 1.2rem;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        .mic-button.listening {
            background: linear-gradient(45deg, #ff4757, #c44569);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status {
            text-align: center;
            margin: 1rem 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
        }
        
        .setup-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .setup-section h3 {
            margin-bottom: 1rem;
            color: #fff;
        }
        
        select {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            width: 100%;
        }
        
        select option {
            background: #333;
            color: white;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input[type="text"], input[type="password"] {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 AI Avatar Lead Capture</h1>
        
        <!-- Setup Section -->
        <div class="setup-section">
            <h3>🔧 Avatar Configuration</h3>
            <div class="input-group">
                <input type="password" id="simliApiKey" placeholder="Simli API Key" value="6hrqygbim1ksmhzemsaoi">
                <input type="text" id="faceId" placeholder="Face ID" value="6ebf0aa7-6fed-443d-a4c6-fd1e3080b215">
            </div>
            <div class="input-group" style="margin-top: 1rem;">
                <select id="ttsProvider">
                    <option value="Cartesia">Cartesia TTS</option>
                    <option value="PlayHT" selected>PlayHT TTS</option>
                </select>
                <button onclick="initializeAvatar()" id="initBtn">Initialize Avatar</button>
            </div>
        </div>
        
        <!-- Avatar Display -->
        <div class="avatar-container">
            <video id="avatarVideo" autoplay muted style="display: none;"></video>
            <div id="placeholder" class="placeholder">
                👤 Your AI avatar will appear here
            </div>
        </div>
        
        <!-- Status -->
        <div id="status" class="status">
            Ready to initialize avatar
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <!-- Text Input Mode -->
            <div class="input-group">
                <input type="text" id="textInput" placeholder="Type message for avatar to speak..." disabled>
                <button onclick="sendTextMessage()" id="sendTextBtn" disabled>Send Text</button>
            </div>
            
            <!-- Voice Input Mode -->
            <button class="mic-button" id="micButton" onclick="toggleListening()" disabled>
                🎤
            </button>
            <p style="text-align: center; font-size: 0.9rem; opacity: 0.7;">
                Click microphone to talk to your avatar
            </p>
        </div>
        
        <div class="footer">
            Powered by Simli AI • Lead Capture Avatar
        </div>
    </div>

    <script>
        let simliSession = null;
        let peerConnection = null;
        let isListening = false;
        let recognition = null;
        
        // Configuration
        const CONFIG = {
            SIMLI_BASE_URL: 'https://api.simli.ai'
        };
        
        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
            } else if ('SpeechRecognition' in window) {
                recognition = new SpeechRecognition();
            } else {
                updateStatus('Speech recognition not supported in this browser', 'error');
                return false;
            }
            
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onstart = function() {
                document.getElementById('micButton').classList.add('listening');
                updateStatus('🎤 Listening...', 'success');
            };
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                updateStatus(`You said: "${transcript}"`, 'success');
                sendToAvatar(transcript);
            };
            
            recognition.onerror = function(event) {
                updateStatus(`Speech recognition error: ${event.error}`, 'error');
                document.getElementById('micButton').classList.remove('listening');
                isListening = false;
            };
            
            recognition.onend = function() {
                document.getElementById('micButton').classList.remove('listening');
                isListening = false;
            };
            
            return true;
        }
        
        async function initializeAvatar() {
            const apiKey = document.getElementById('simliApiKey').value;
            const faceId = document.getElementById('faceId').value;
            const ttsProvider = document.getElementById('ttsProvider').value;
            
            if (!apiKey || !faceId) {
                updateStatus('Please enter API Key and Face ID', 'error');
                return;
            }
            
            // Disable button during initialization
            document.getElementById('initBtn').disabled = true;
            
            try {
                updateStatus('🔄 Creating session token...', '');
                
                // Step 1: Create session token
                const tokenResponse = await fetch(`${CONFIG.SIMLI_BASE_URL}/createE2ESessionToken`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        simliAPIKey: apiKey
                    })
                });
                
                if (!tokenResponse.ok) {
                    const errorText = await tokenResponse.text();
                    throw new Error(`Failed to create session token: ${tokenResponse.status} - ${errorText}`);
                }
                
                const tokenData = await tokenResponse.json();
                updateStatus('🚀 Starting avatar session...', '');
                
                // Step 2: Start E2E session
                const sessionResponse = await fetch(`${CONFIG.SIMLI_BASE_URL}/startE2ESession`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        faceId: faceId,
                        ttsProvider: ttsProvider,
                        language: 'en',
                        createTranscript: true
                    })
                });
                
                if (!sessionResponse.ok) {
                    const errorText = await sessionResponse.text();
                    throw new Error(`Failed to start session: ${sessionResponse.status} - ${errorText}`);
                }
                
                const sessionData = await sessionResponse.json();
                simliSession = sessionData;
                
                // Store the session info
                simliSession.apiKey = apiKey;
                simliSession.faceId = faceId;
                
                updateStatus('🌐 Setting up WebRTC connection...', '');
                
                // Step 3: Get ICE servers for WebRTC (optional for text mode)
                try {
                    const iceResponse = await fetch(`${CONFIG.SIMLI_BASE_URL}/getIceServers`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({})
                    });
                    
                    if (iceResponse.ok) {
                        const iceData = await iceResponse.json();
                        console.log('ICE servers available:', iceData);
                    }
                } catch (iceError) {
                    console.log('ICE servers not required for text mode');
                }
                
                // Enable controls
                document.getElementById('textInput').disabled = false;
                document.getElementById('sendTextBtn').disabled = false;
                document.getElementById('micButton').disabled = false;
                
                // Update placeholder
                document.getElementById('placeholder').innerHTML = `
                    🤖 Avatar Connected<br>
                    <small>Session ID: ${sessionData.sessionId || 'Active'}</small><br>
                    <small>Ready for lead capture conversation</small>
                `;
                
                // Initialize speech recognition
                if (initSpeechRecognition()) {
                    updateStatus('✅ Avatar ready! You can now chat with text or voice.', 'success');
                } else {
                    updateStatus('✅ Avatar ready! Text chat mode available.', 'success');
                }
                
            } catch (error) {
                updateStatus(`❌ Error: ${error.message}`, 'error');
                console.error('Initialization error:', error);
                document.getElementById('initBtn').disabled = false;
            }
        }
        
        async function sendToAvatar(message) {
            if (!simliSession) {
                updateStatus('Avatar not initialized', 'error');
                return;
            }
            
            try {
                updateStatus(`📤 Sending: "${message}"`, '');
                
                // Send text to Simli for processing
                const response = await fetch(`${CONFIG.SIMLI_BASE_URL}/textToVideoStream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: simliSession.sessionId,
                        text: message,
                        apiKey: simliSession.apiKey
                    })
                });
                
                if (response.ok) {
                    const responseData = await response.json();
                    console.log('Avatar response:', responseData);
                    updateStatus('✅ Avatar received message and is responding!', 'success');
                    
                    // In a real WebRTC environment, the avatar video would show here
                    document.getElementById('placeholder').innerHTML = `
                        🤖 Avatar Speaking<br>
                        <small>"${message}"</small><br>
                        <small>Session ID: ${simliSession.sessionId}</small>
                    `;
                    
                } else {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    throw new Error(`Failed to send message: ${response.status} - ${errorText}`);
                }
                
            } catch (error) {
                updateStatus(`❌ Error sending message: ${error.message}`, 'error');
                console.error('Send error:', error);
            }
        }
        
        function sendTextMessage() {
            const textInput = document.getElementById('textInput');
            const message = textInput.value.trim();
            
            if (message) {
                sendToAvatar(message);
                textInput.value = '';
            }
        }
        
        function toggleListening() {
            if (!recognition) {
                updateStatus('Speech recognition not available', 'error');
                return;
            }
            
            if (isListening) {
                recognition.stop();
                isListening = false;
            } else {
                recognition.start();
                isListening = true;
            }
        }
        
        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // Enter key support for text input
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendTextMessage();
            }
        });
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('👋 Welcome! Enter your Simli credentials and click Initialize Avatar', '');
        });
        
        // Test message suggestions
        window.testMessages = [
            "Hello, I'm interested in your services",
            "Can you tell me about your pricing?",
            "I'd like to schedule a consultation",
            "What's your name and email address?",
            "Tell me about your business needs"
        ];
        
        // Add quick test buttons in development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.addEventListener('DOMContentLoaded', function() {
                const container = document.querySelector('.container');
                const testDiv = document.createElement('div');
                testDiv.innerHTML = `
                    <div style="margin-top: 1rem; padding: 1rem; background: rgba(255,255,0,0.1); border-radius: 10px;">
                        <h4>🧪 Quick Test Messages:</h4>
                        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.5rem;">
                            ${window.testMessages.map(msg => 
                                `<button onclick="sendToAvatar('${msg}')" style="font-size: 0.8rem; padding: 5px 10px;">${msg.substring(0, 20)}...</button>`
                            ).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(testDiv);
            });
        }
    </script>
</body>
</html>
